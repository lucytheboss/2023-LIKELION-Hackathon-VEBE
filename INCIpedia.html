<!DOCTYPE html>
<html lang ="en">


<head>
    <meta charset = "UTF-8">
    <title> VEBE_INCIpedia</title>
    <link rel="stylesheet" href="INCIpedia.css">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <header>
        <header>
            <div class="nav">
            <img src="images/IMG_6504.PNG" width="80px" height="60px">
            <h2>All Products</h2>
            <a href="INCIpedia.html" text-decoration-line : none;>
            <h2>INCIpedia</h2>
            </a>
            <div class="searchsection">
            <div class="searchbox">
            <div class="searcharea">
            <label for="searchproducts"></label>
            <input type="text" id="searchproducts" placeholder="searchproducts" width="280px">
            </div>
            <div class="searchicon">
            <image src="images/zoom-in.svg" ></image>
            </div>
            </div>
            <image src="images/user.svg"></image>
            </div>
            </div>
        </header>
        <div class="contents">
        <h3>INCIpedia</h3>
        <sidebar>
            <div class="Filter">
                <div class="filtergroup">
                <h5>Serch By Name</h5>
                <div class="filtercontents">
                    <div class="searchfilterbox">
                        <div class="searchfilter">
                        <label for="searchingredients"></label>
                        <input type="text" id="searchingredients" placeholder="Search">
                        </div>
                        <div class="searchfiltericon">
                        <image src="images/zoom-in.svg" width="16px"></image>
                        </div>
                    </div>
                </div>
                </div>

                <div class="filtergroup2">
                <h5>Cautious Ingredients only</h5>
                <div class="filtercontents">
                    <div class="onoffarea1">
                        <div class="onoffarea2">
                        <div class="onoffbox">
                        <div class="onoffbutton">
                        </div>
                        </div>
                        <div class="OFF">
                        <p>OFF</p>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
                <div class="filtergroup2">
                    <h5>Go To...</h5>
                    <div class="goto">
                    <div class="gotogroup">
                    <div class="gotorow">
                    <p>A</p><p>B</p><p>C</p><p>D</p><p>E</p><p>F</p><p>G</p><p>H</p><p>I</p><br>
                    </div>
                    <div class="gotorow">
                    <p>J</p><p>K</p><p>L</p><p>M</p><p>N</p><p>O</p><p>P</p><p>Q</p><p>R</p><br>
                    </div>
                    <div class="gotorow">
                    <p>S</p><p>T</p><p>U</p><p>V</p><p>W</p><p>X</p><p>Y</p><p>Z</p><p>#</p><br>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </sidebar>
        </div>
    <section>
        <div class="ingredients">
            <div class="ingredientsinfo1">
                <div class="ingredientsinfo2">
                    <div class="ingredientsname">
                        Diethylamino hydroxybenzoyl hexyl benzoate
                    </div>
                    <p>
                        20  가지 주의성분, 동의어: Perfume, Parfum, Flavor
                    </p>
                </div>
                <div class="bookmark">
                    <image src="images/star.png"></image>
                </div>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>
